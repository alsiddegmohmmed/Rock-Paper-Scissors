<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="selections">
            <button id="rock" class="selection">ROCK</button>
            <button id="scissors" class="selection">SCISSORS</button>
            <button id="paper" class="selection">PAPER</button>
        </div>
        <div>
            <pre><h1>Player <span id="playerScore">0</span> - <span id="compScore">0</span> Computer</h1></pre>
        </div>
        <div class="rounds">First to 5 wins!</div>
    </div>

</body>
<script src="./script.js"></script>

</html>
